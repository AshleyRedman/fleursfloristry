name: CI
on: [push]

jobs:
    jobs:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install node 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 8
                  run_install: false

            - name: Install dependencies
              run: pnpm install

            - name: NCU check
              run: pnpm packages:check

            - name: Run tsc
              run: pnpm types

            - name: Run lint
              run: pnpm lint

            - name: Run prettier check
              run: pnpm format:check
